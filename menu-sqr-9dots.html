<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">   
    <title>Square menu with 9 dots expended</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <nav class="nav">
                <span style="--i:0; --x:-1; --y:0">
                    <i class="fas fa-tag"></i>
                </span>
                <span style="--i:1; --x:1; --y:0">
                    <i class="fas fa-chart-simple"></i>
                </span>
                <span style="--i:2; --x:0; --y:-1">
                    <i class="fas fa-signature"></i> 
                </span>
                <span style="--i:3; --x:0; --y:1">
                    <i class="fas fa-arrows-to-dot"></i>
                </span>
                <span style="--i:4; --x:1; --y:1">
                    <i class="fas fa-folder"></i>
                </span>
                <span style="--i:5; --x:-1; --y:-1">
                    <i class="fas fa-list-check"></i>
                </span>
                <span style="--i:6; --x:0; --y:0">
                    <i class="fas fa-timeline"></i>
                </span>
                <span style="--i:7; --x:-1; --y:1">
                    <i class="fas fa-home"></i>
                </span>
                <span style="--i:8; --x:1; --y:-1">
                    <i class="fas fa-user"></i>
                </span>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
